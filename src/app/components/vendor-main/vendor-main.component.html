<mat-toolbar  class="example-toolbar" style="display: flex; flex-direction: row; justify-content: space-between;">
	<div style="display: flex; flex-direction: row; justify-content: start;">
		<button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
		<h1 class="example-app-name" style="margin-top: 5px;">Hotel Management</h1>
	
	</div>
	<div>
		<button mat-mini-fab style="background-color: rgba(128, 128, 128, 0.336); color: white; margin-right: 5px;" routerLink="profile"> <mat-icon>perm_identity</mat-icon></button>
		<button mat-mini-fab style="background-color: blue; color: white; margin-right: 5px;"  routerLink="notifications"> <mat-icon>notifications_active</mat-icon></button>
		<button mat-mini-fab style="background-color: rgb(196, 22, 22); color: white;" (click)="logout()"> <mat-icon>logout</mat-icon></button>
	</div>
</mat-toolbar>

<mat-sidenav-container class="example-container" autosize>
	<mat-sidenav #sidenav mode="side"  opened class="example-sidenav"
	 (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
		<mat-nav-list >
			<mat-list-item  (click)="showSubmenu = !showSubmenu" class="parent" (click)="syncData()"
			matTooltip="Click to refresh and sync data" [matTooltipPosition]="tooltipPosition">
				<span class="full-width" *ngIf="isExpanded || isShowing">Refresh</span>
				<mat-icon mat-list-icon style="color: rgb(226, 20, 20);">sync</mat-icon>
			</mat-list-item>	
			<mat-divider></mat-divider>
			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent" routerLink="/vendor/{{this.hotel?.user?.username}}"
			matTooltip="Menu and Tables" [matTooltipPosition]="tooltipPosition">
				<span class="full-width" *ngIf="isExpanded || isShowing" style="min-width: 200px;">
					Menu and Tables 
				</span>
				<mat-icon mat-list-icon>menu_book</mat-icon>
			</mat-list-item>
			<mat-divider></mat-divider>
			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent"  routerLink="orders"
			matTooltip="Orders" [matTooltipPosition]="tooltipPosition">
				<span class="full-width" *ngIf="isExpanded || isShowing">Orders</span>
				<mat-icon mat-list-icon>restaurant</mat-icon>
			</mat-list-item>	
			<mat-divider></mat-divider>
			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent"  routerLink="settings"
			matTooltip="Settings" [matTooltipPosition]="tooltipPosition">
				<span class="full-width" *ngIf="isExpanded || isShowing">Settings</span>
				<mat-icon mat-list-icon>settings</mat-icon>
			</mat-list-item>
			<mat-divider></mat-divider>
			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent"  routerLink="support"
			matTooltip="Contact Support" [matTooltipPosition]="tooltipPosition">
				<span class="full-width" *ngIf="isExpanded || isShowing">Contact Support</span>
				<mat-icon mat-list-icon>live_help</mat-icon>
			</mat-list-item>
			<mat-divider></mat-divider>
			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent"  routerLink="revenue"
			matTooltip="Revenue Dashboard" [matTooltipPosition]="tooltipPosition">
				<span class="full-width" *ngIf="isExpanded || isShowing">Revenue Dashboard</span>
				<mat-icon mat-list-icon>price_change</mat-icon>
			</mat-list-item>

			<mat-divider></mat-divider>

		</mat-nav-list>
    <mat-nav-list>
</mat-nav-list>
	</mat-sidenav>

	<div class="example-sidenav-content">

		<router-outlet></router-outlet>

	</div>

</mat-sidenav-container>
