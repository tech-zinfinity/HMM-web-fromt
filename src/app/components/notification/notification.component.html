    <div style="background-color: gold;
    padding: 10px;">
    <mat-chip-list></mat-chip-list>
        <span style="font-size: 20px; display: flex; flex-direction: row;
        margin-top: 5px;"> 
            <mat-chip style="font-size: 18px;">{{today | date}}</mat-chip></span>
    </div>
    <div style="display: flex; flex-direction: column;
    width: 100%; justify-content: center;
    align-self: center;"
    *ngFor="let n of notes">
        <br>
        <div style="display: flex;
        flex-direction: row;
        align-self: center;
        width: 75%; margin: 18px;">
            <div style="margin-left: 20px; font-size: 25px;
            border-left: solid gold 5px; padding: 10px;">{{n.date}}</div>
        </div>
        <div *ngFor="let note of n.notifications"
        style="display: flex;
        flex-direction: column;
        align-self: center;
        width: 75%;">
            <mat-card style="display: flex; flex-direction: column;
            justify-content: center; border-left: 10px solid green;
            margin: 12px;"
             class="notification">
                <div style="display: flex; flex-direction: row;
                justify-content: space-between;">
                    <div style="width: 80%; font-size: 25px; margin-top: 20px;">
                        {{note.message}}
                    </div>
                    <div  style="width: 20%; display: flex; flex-direction: row; justify-content: flex-end;">
                       <!-- <button mat-stroked-button > -->
                            <mat-icon style="font-size: 30px; cursor: pointer; 
                            margin-right: 10px; color: red;" matRipple>close</mat-icon>
                       <!-- </button> -->
                   </div>
                </div>
                <br>
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <div style="width: 80%; font-size: 15px; margin-top: 20px; color: grey;">
                        {{note.createdOn | date}} &nbsp;&nbsp; <span style="font-weight: 530; color: black; font-style: normal;">
                            Sendig Mode :  {{note.modes | notificationModes}}</span>
                        
                    </div>
                    <div style="width: 20%; font-size: 20px; display: flex; flex-direction: row; justify-content: flex-end;">
                        <!-- <button mat-icon-button style="background-color: white; color: gold;"> -->
                            <mat-icon *ngIf="note.redirectionURL" style="margin-right: 10px; font-size: 30px; 
                            cursor: pointer; color: black;" >launch</mat-icon>
                        <!-- </button> -->
                    </div>
                </div>
            </mat-card>
        </div>
        <mat-divider></mat-divider>

    </div>
