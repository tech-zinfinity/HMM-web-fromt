<div style="display: flex; flex-direction: column;">
    <mat-accordion>
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Create Support Ticket
                </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- <mat-card style="width: 98%;"> -->
            <form [formGroup]="supportForm">
                <div style="display: flex; flex-direction: column; 
                    width: 96%; justify-content: center; align-items: center;">
                    <mat-form-field appearance="outline" style="width: 90%;">
                        <mat-label>Title</mat-label>
                        <input matInput placeholder="name of the dish" formControlName="title">
                    </mat-form-field>
                    <mat-form-field appearance="outline" style="width: 90%;">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="description of the dish"
                            formControlName="description" cdkTextareaAutosize 
                            #autosize="cdkTextareaAutosize"
                            cdkAutosizeMinRows="10" 
                            cdkAutosizeMaxRows="10"></textarea>
                    </mat-form-field>
                    <div style="display: flex; flex-direction: row; width: 100%; justify-content: flex-end;">
                        <button mat-raised-button color="accent" style="float: right; margin-right: 2%;"
                        (click)="addTicket(supportForm.value)">Submit</button>
                        <button mat-raised-button color="primary" style="float: right; margin-right: 5%;"
                        (click)="resetsupportForm()">Reset</button>
    
                    </div>

                </div>

            </form>
        </mat-expansion-panel>
    </mat-accordion>

    <mat-card style="width: auto; margin: 1rem;">
        something
    </mat-card>
    <div class="grid">
        <mat-card style="display: flex; flex-direction: column;
        word-wrap: break-word; padding: 0%;
        align-items: flex-start;">
            <div style="font-size: 22px; padding: 3%; width: 94%; 
            background-color: #673ab7; color: white; line-height: 1.3;
            display: flex; flex-direction: row; justify-content: space-between;">
               <div>There is some issue with my laptop</div> 
               <div style="margin: 10px;">
                <button mat-raised-button>In Progress</button>
                </div>
            </div>
            <div style="font-size: 18px; color: grey; margin: 10px; margin-top: 20px;
            word-spacing: 3px; line-height: 1.2; padding: 2%;">
                there is a problem i cannot esmpain buuddyy
                <br><br><br>
                somethingelse
            </div>
            <div style="padding: 2%; width: 96%; display: flex; flex-direction: row;
            justify-content: flex-end;">
                <button mat-stroked-button color="primary">Add Comment</button>
                <button mat-stroked-button style="margin-left: 2%;">Close Ticket</button>
            </div>
            <div style="width: 94%;margin-left: 2%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;">
                <mat-form-field appearance="outline"  style="width: 80%;">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="description of the dish"
                        formControlName="description" cdkTextareaAutosize 
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="5" 
                        cdkAutosizeMaxRows="5"></textarea>
                </mat-form-field>
                <!-- <div style="">
                    <button mat-raised-button>Add Comment</button>
                </div> -->
            </div>
            
            
        </mat-card>
    </div>
</div>
